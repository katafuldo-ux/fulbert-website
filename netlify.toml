[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# Configuration SPA pour React
[[redirects]]
  from = "/admin/*"
  to = "/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/client/*"
  to = "/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"

# Configuration des Netlify Functions
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
