name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Create .env file and debug
      run: |
        echo "ğŸ” Debug - VITE_GITHUB_TOKEN secret exists: ${{ secrets.VITE_GITHUB_TOKEN != '' }}"
        echo "VITE_GITHUB_TOKEN=$VITE_GITHUB_TOKEN" > .env
        echo "VITE_GITHUB_TOKEN=${{ secrets.VITE_GITHUB_TOKEN }}" >> .env
        echo "ğŸ“ .env file created:"
        cat .env || echo "No .env file found"
        echo "ğŸ” Debug - Current directory:"
        pwd
        echo "ğŸ” Debug - Files in directory:"
        ls -la
      env:
        VITE_GITHUB_TOKEN: ${{ secrets.VITE_GITHUB_TOKEN }}

    - name: Build
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
